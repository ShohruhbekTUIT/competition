<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musobaqa</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <h1 class="title">
      Kim birinchi bo-rish-ga!
    </h1>

    <form method="post" class="site-form" autocomplete="off">
      <label>
        Masofa
        <input type="text" name="masofa" class="site-input" placeholder="Masofani kiriting (km)">
      </label>
      <span class="form__span">
        
      </span>
      <button type="submit" class="site-btn">
        Hisobla
      </button>
    </form>

    <ul class="site-list">
      <li class="site-item">
        <img src="./images/person.png" alt="person" class="site-img">
        <h2 class="item-title">
          Piyoda
        </h2>
        <strong class="person">
          N soat
        </strong>
      </li>
      <li class="site-item">
        <img src="./images/bike.png" alt="velosiped" class="site-img">
        <h2 class="item-title">
          Velosiped
        </h2>
        <strong class="bike">
          N soat
        </strong>
      </li>
      <li class="site-item">
        <img src="./images/car.png" alt="car" class="site-img">
        <h2 class="item-title">
          Mashina
        </h2>
        <strong class="car">
          N soat
        </strong>
      </li>
      <li class="site-item">
        <img src="./images/plane.png" alt="plane" class="site-img">
        <h2 class="item-title">
          Samalyot
        </h2>
        <strong class="plane">
          N soat
        </strong>
      </li>
    </ul>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
